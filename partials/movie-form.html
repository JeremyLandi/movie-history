<section class="movie-list">
  <h1>Add a new movie</h1>
  <div>
    Movie name: <input type="text" autofocus="true" ng-model="newMovie.name" />
  </div>
  <div>
    Album Name: <input type="text" ng-model="newMovie.albumName" />
  </div>
  <div>
    Album Year: <input type="text" ng-model="newMovie.albumYear" />
  </div>
  <div>
    Artist: <input type="text" ng-model="newMovie.artist" />
  </div>
  <button ng-click="addMovie()">Add Movie</button>
</section>
