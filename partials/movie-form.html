<section class="movie-list">
  <h1>Add a new movie</h1>
  <div>
    Movie name: <input type="text" autofocus="true" ng-model="newMovie.name" />
  </div>
  <div>
    Actor Name: <input type="text" ng-model="newMovie.actors" />
  </div>
  <div>
    Year: <input type="text" ng-model="newMovie.year" />
  </div>

  <button ng-click="addMovie()">Add Movie</button>
</section>
