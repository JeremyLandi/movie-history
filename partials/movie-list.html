<article class="movie-list">

  <header><h1>List of Movies</h1></header>

  <section>

    <div ng-repeat="movie in movies">
      <a href="#/movies/{{ movie.name }}">{{ movie.name }}</a>
    </div>

    <div style="margin-top: 40px;">
      <a href="#/movies/new">Create New Movies</a>
    </div>

  </section>

</article>
